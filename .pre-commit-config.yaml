repos:
-   repo: local
    hooks:
    -   id: clippy
        name: clippy
        entry: cargo clippy
        language: system
        args: ["--", "-D", "warnings"]
        pass_filenames: false
    -   id: fmt
        name: fmt
        entry: cargo fmt
        language: system
        types: [rust]
        args: ["--"]
    -   id: tests
        name: tests
        entry: cargo test
        language: system
        pass_filenames: false
